 <!-- Aula 76 - Calculadora com Factory Functions -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="content">
      <div class="box-Calc">
        <p id="frasePrincipal">Calculadora</p>
        <table class="Calculadora">
          <tr>
            <td colspan="4 cols"><input type="text" class="InputNumber"></td>
          </tr>
          <tr>
            <td><button class="bt-fun">C</button></td>
            <td><button class="bt-num">(</button></td>
            <td><button class="bt-num">)</button></td>
            <td><button class="bt-num">/</button></td>
          </tr>
          <tr>
            <td><button class="bt-num">7</button></td>
            <td><button class="bt-num">8</button></td>
            <td><button class="bt-num">9</button></td>
            <td><button class="bt-num">*</button></td>
          </tr>
          <tr>
            <td><button class="bt-num">4</button></td>
            <td><button class="bt-num">5</button></td>
            <td><button class="bt-num">6</button></td>
            <td><button class="bt-num">+</button></td>
          </tr>
          <tr>
            <td><button class="bt-num">1</button></td>
            <td><button class="bt-num">2</button></td>
            <td><button class="bt-num">3</button></td>
            <td><button class="bt-num">-</button></td>
          </tr>
          <tr>
            <td><button class="bt-num">.</button></td>
            <td><button class="bt-num">0</button></td>
            <td><button class="bt-fun"><<</button></td>
            <td><button class="bt-fun">=</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="/ExercÃ­cios/Calculadora-Com-Construction-Function/javascript.js"></script>
</html>
